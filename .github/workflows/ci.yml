name: SYMBI Framework CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies (root)
      run: npm ci
    - name: Install dependencies (src)
      run: npm --prefix src ci
    
    - name: Lint and type-check (skipped temporarily)
      run: echo "Skipping lint/type-check until P1 refactor"
    
    - name: Node security audit
      run: npm audit --audit-level=high || true
    
    - name: Generate SBOM (CycloneDX)
      run: npx @cyclonedx/cyclonedx-npm -o sbom.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.json
    
    - name: Build project (src)
      run: npm --prefix src run build
    
    - name: Root build
      run: npm run build
    
    - name: Python safety scan
      run: |
        python -m pip install --upgrade pip safety
        safety check || true
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: .

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run integration tests
      run: npm run test:integration
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: test-results/integration/

  python-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Python tests
      run: |
        pytest test_*.py --cov=./ --cov-report=xml
    
    - name: Upload Python test results
      uses: actions/upload-artifact@v3
      with:
        name: python-test-results-${{ matrix.python-version }}
        path: |
          test-results/
          coverage.xml

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test, integration-test, python-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run production tests
      run: npm run test:prod
    
    - name: Deploy to production
      run: npm run deploy
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
