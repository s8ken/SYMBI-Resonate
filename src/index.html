<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SYMBI Resonate - A comprehensive SaaS analytics platform for tracking AI collaboration and resonance across ecosystems" />
    <meta name="keywords" content="AI analytics, collaboration assessment, brutalist design, SYMBI Resonate" />
    <meta name="author" content="SYMBI Resonate Team" />
    
    <!-- Inter font for brutalist typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>SYMBI Resonate - AI Collaboration Analytics Platform</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #FFFFFF;
        color: #000000;
        margin: 0;
        padding: 0;
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        border: 4px solid #000000;
        padding: 2rem;
        background: #FFFFFF;
        box-shadow: 8px 8px 0px #000000;
      }
      
      .loading-logo {
        width: 4rem;
        height: 4rem;
        background: #000000;
        color: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 1.5rem;
        margin: 0 auto 1rem;
        border: 4px solid #000000;
      }
      
      .loading-text {
        font-weight: 900;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        color: #000000;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtext {
        font-weight: 700;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #000000;
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid #000000;
        border-top: 3px solid #FFFFFF;
        border-radius: 0;
        animation: spin 1s linear infinite;
        margin: 1rem auto 0;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">SY</div>
        <div class="loading-text">SYMBI RESONATE</div>
        <div class="loading-subtext">LOADING ANALYTICS PLATFORM</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/main.tsx"></script>
    
    <script>
      // Hide loading screen once React has loaded
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
