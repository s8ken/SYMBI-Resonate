<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYMBI Resonate API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin:0; background: #fafafa; }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: './openapi.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 2,
        defaultModelExpandDepth: 2,
        tryItOutEnabled: true,
        requestInterceptor: (req) => {
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');
          if (token && req.headers) {
            req.headers.Authorization = `Bearer ${token}`;
          }
          return req;
        },
      });
    };
  </script>
  <script>
    if (!window.location.search.includes('token=')) {
      const hint = document.createElement('div');
      hint.style.cssText = 'background:#f0f0f0;padding:8px;font-family:sans-serif;font-size:14px;border-bottom:1px solid #ddd;';
      hint.innerHTML = 'To test protected endpoints, add ?token=YOUR_JWT to the URL (e.g., ?token=abc123).';
      document.body.prepend(hint);
    }
  </script>
</body>
</html>
