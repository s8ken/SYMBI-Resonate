openapi: 3.0.3
info:
  title: SYMBI Resonate API
  version: 0.1.0
paths:
  /healthz:
    get:
      responses:
        '200': { description: OK }
  /readyz:
    get:
      responses:
        '200': { description: Ready }
  /metrics:
    get:
      responses:
        '200': { description: Metrics }
  /metrics.json:
    get:
      responses:
        '200': { description: Metrics JSON }
  /verify:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ticket:
                  type: object
      responses:
        '200': { description: Verification result }
  /ledger:
    get:
      responses:
        '200': { description: Ledger entries }
  /ledger/append:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: { type: string }
                hash: { type: string }
                meta: { type: object }
      responses:
        '200': { description: Ledger append OK }
  /ledger/anchor:
    post:
      responses:
        '200': { description: Anchor created }
  /revoke:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                output_id: { type: string }
                reason: { type: string }
      responses:
        '200': { description: Revocation added }
  /jobs/purge:
    post:
      responses:
        '200': { description: Purge executed }
  /jobs/drift:
    post:
      responses:
        '200': { description: Drift stats }
